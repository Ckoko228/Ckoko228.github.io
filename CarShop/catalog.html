<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог автомобилей</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Меню бургер -->
  <div id="burger">&#9776;</div>

  <!-- Боковая панель -->
  <div id="sidebar">
    <span id="closeBtn">&times;</span>
    <h3>Фильтрация</h3>

    <label>Марка:
      <select id="brandFilter">
        <option value="all">Все</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Hyundai">Hyundai</option>
        <option value="Kia">Kia</option>
        <option value="Nissan">Nissan</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Lexus">Lexus</option>
        <option value="Mazda">Mazda</option>
        <option value="Skoda">Skoda</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Renault">Renault</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Opel">Opel</option>
        <option value="Volvo">Volvo</option>
        <option value="Subaru">Subaru</option>
      </select>
    </label>

    <label>Название:
      <input type="text" id="nameFilter" placeholder="Введите название..." />
    </label>

    <label>Цена от:
      <input type="number" id="minPrice" placeholder="0" />
    </label>

    <label>до:
      <input type="number" id="maxPrice" placeholder="10000000" />
    </label>

    <label>Мощность (кВт):
      <input type="number" id="powerFilter" placeholder="от..." />
    </label>

    <label>Пробег (км):
      <input type="number" id="mileageFilter" placeholder="до..." />
    </label>

    <label>Тип топлива:
      <select id="fuelFilter">
        <option value="all">Любой</option>
        <option value="бензин">Бензин</option>
        <option value="дизель">Дизель</option>
        <option value="электро">Электро</option>
        <option value="гибрид">Гибрид</option>
      </select>
    </label>

    <label>Привод:
      <select id="driveFilter">
        <option value="all">Любой</option>
        <option value="передний">Передний</option>
        <option value="задний">Задний</option>
        <option value="полный">Полный</option>
      </select>
    </label>

    <label>Сортировка:
      <select id="sortOption">
        <option value="default">Без сортировки</option>
        <option value="asc">Цена по возрастанию</option>
        <option value="desc">Цена по убыванию</option>
      </select>
    </label>
  </div>

  <!-- Шапка -->
  <header>
    <h1>Каталог автомобилей</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог</a>
      <a href="cart.html">Корзина</a>
      <a href="contacts.html">Контакты</a>
    </nav>
  </header>

  <!-- Основной контент -->
  <main id="catalog"></main>
<!-- Модальное окно для подробной информации -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="modal-close" id="modalClose">&times;</span>
    <div id="modalBody"></div>
    <button id="modalAddToCart">Добавить в корзину</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
