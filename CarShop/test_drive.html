<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Запись на тест-драйв</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Добро пожаловать в наш автосалон!</h1>
    <nav>
      <a href="index.html">Главная</a>
      <a href="catalog.html">Каталог автомобилей</a>
      <a href="about.html">О нас</a>
      <a href="contacts.html">Контакты</a>
      <a href="cart.html">Корзина</a>
    </nav>
  </header>

  <main>
    <section class="test-drive-form">
      <h2>Запишитесь на тест-драйв</h2>
      <form id="driveForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required />

        <label for="car">Выберите автомобиль:</label>
        <select id="car" name="car" required>
          <option value="">-- Выберите авто --</option>
          <option>BMW X5</option>
          <option>Audi Q7</option>
          <option>Mercedes GLE</option>
          <option>Toyota RAV4</option>
          <option>Honda CR-V</option>
          <option>Ford Explorer</option>
          <option>Hyundai Tucson</option>
          <option>Kia Sportage</option>
          <option>Nissan Qashqai</option>
          <option>Volkswagen Tiguan</option>
          <option>Lexus RX</option>
          <option>Mazda CX-5</option>
          <option>Skoda Kodiaq</option>
          <option>Chevrolet Captiva</option>
          <option>Renault Koleos</option>
          <option>Peugeot 2008</option>
          <option>Dodge Ram</option>
          <option>Volvo XC60</option>
          <option>Subaru Forester</option>
          <option>UAZ Patriot</option>
        </select>

        <button type="submit">Записаться</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Автосалон. Все права защищены.</p>
    <p><a href="contacts.html">Контакты</a> | <a href="privacy.html">Политика конфиденциальности</a></p>
  </footer>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p id="modalText"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('driveForm');
    const modal = document.getElementById('modal');
    const modalText = document.getElementById('modalText');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const car = document.getElementById('car').value;

      if (name && car) {
        modalText.textContent = `${name}, вы записались на тест-драйв ${car}. Приходите в наш ближайший автосалон!`;
        modal.style.display = 'block';
        form.reset();
      }
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
